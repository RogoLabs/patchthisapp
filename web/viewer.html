<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchThisApp - Data Viewer</title>
    <link rel="stylesheet" href="modern.css">
    <style>
        .viewer-container {
            max-width: 100%;
            margin: 2rem auto;
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .viewer-header {
            padding: 1.5rem 2rem;
            background: var(--gradient-subtle);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .viewer-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .viewer-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            background: var(--surface);
            color: var(--text-primary);
            min-width: 200px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(0 102 204 / 0.1);
        }

        .btn-download {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-download:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .data-table th {
            background: var(--gradient-subtle);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 0.75rem 0.75rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: top;
        }

        .data-table tr:hover {
            background: var(--border-light);
        }

        .cve-cell {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-weight: 600;
            color: var(--primary);
        }

        .score-cell {
            font-weight: 600;
            text-align: center;
        }

        .score-high {
            color: var(--error);
        }

        .score-medium {
            color: var(--warning);
        }

        .score-low {
            color: var(--success);
        }

        .epss-cell {
            text-align: center;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .source-cell {
            font-size: 0.75rem;
            background: var(--border-light);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-sm);
            display: inline-block;
            margin: 0.125rem;
        }

        .description-cell {
            max-width: 300px;
            line-height: 1.4;
        }

        .date-cell {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .loading {
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .error {
            padding: 3rem;
            text-align: center;
            color: var(--error);
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .viewer-header {
                flex-direction: column;
                align-items: stretch;
            }

            .viewer-controls {
                justify-content: space-between;
            }

            .search-box {
                min-width: auto;
                flex: 1;
            }

            .description-cell {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>PatchThisApp</h1>
            <p class="subtitle">Data Viewer</p>
        </div>
    </header>

    <main>
        <a href="../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            Back to Overview
        </a>

        <div class="viewer-container">
            <div class="viewer-header">
                <h2 class="viewer-title">Vulnerability Data</h2>
                <div class="viewer-controls">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search CVEs, descriptions...">
                    <a href="../data.csv" download="patchthisapp-data.csv" class="btn-download">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download CSV
                    </a>
                </div>
            </div>
            
            <div class="table-container">
                <div id="loadingMessage" class="loading">Loading vulnerability data...</div>
                <table id="dataTable" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>CVE</th>
                            <th>CVSS Score</th>
                            <th>EPSS</th>
                            <th>Description</th>
                            <th>Published</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                <div id="errorMessage" class="error" style="display: none;">
                    Failed to load vulnerability data. Please try again later.
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PatchThisApp. All rights reserved.</p>
    </footer>

    <script>
        let allData = [];
        let filteredData = [];

        // Load CSV data
        async function loadData() {
            try {
                const response = await fetch('./data.csv');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
                }
                
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                allData = data;
                filteredData = data;
                renderTable(data);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Simple CSV parser
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map(line => {
                const values = parseCSVLine(line);
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                return row;
            });
        }

        // Parse a single CSV line, handling quoted values
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        // Render table with data
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                // CVE
                const cveTd = document.createElement('td');
                cveTd.className = 'cve-cell';
                cveTd.textContent = row.CVE || '';
                tr.appendChild(cveTd);
                
                // CVSS Score
                const scoreTd = document.createElement('td');
                scoreTd.className = 'score-cell';
                const score = parseFloat(row['CVSS Score'] || '0');
                scoreTd.textContent = score > 0 ? score.toFixed(1) : 'N/A';
                if (score >= 7.0) scoreTd.classList.add('score-high');
                else if (score >= 4.0) scoreTd.classList.add('score-medium');
                else if (score > 0) scoreTd.classList.add('score-low');
                tr.appendChild(scoreTd);
                
                // EPSS
                const epssTd = document.createElement('td');
                epssTd.className = 'epss-cell';
                const epss = parseFloat(row.EPSS || '0');
                epssTd.textContent = epss > 0 ? epss.toFixed(3) : 'N/A';
                tr.appendChild(epssTd);
                
                // Description
                const descTd = document.createElement('td');
                descTd.className = 'description-cell';
                descTd.textContent = row.Description || '';
                descTd.title = row.Description || '';
                tr.appendChild(descTd);
                
                // Published
                const dateTd = document.createElement('td');
                dateTd.className = 'date-cell';
                const date = new Date(row.Published);
                dateTd.textContent = isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString();
                tr.appendChild(dateTd);
                
                // Source
                const sourceTd = document.createElement('td');
                const sources = (row.Source || '').split('/');
                sources.forEach(source => {
                    if (source.trim()) {
                        const span = document.createElement('span');
                        span.className = 'source-cell';
                        span.textContent = source.trim();
                        sourceTd.appendChild(span);
                    }
                });
                tr.appendChild(sourceTd);
                
                tbody.appendChild(tr);
            });
        }

        // Search functionality
        function filterData(searchTerm) {
            if (!searchTerm) {
                filteredData = allData;
            } else {
                const term = searchTerm.toLowerCase();
                filteredData = allData.filter(row => {
                    return Object.values(row).some(value => 
                        value.toString().toLowerCase().includes(term)
                    );
                });
            }
            renderTable(filteredData);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterData(e.target.value);
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
